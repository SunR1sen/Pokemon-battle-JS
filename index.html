<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Fight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <header>
        <img class="logo"
             title="Reset Game"
             src="./assets/Pokemon_logo.png"
             alt="Pokemon">
    </header>
    <div class="playground">
        <div class="pokemon character">
            <span class="lvl">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/pikachu.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-character">
                    Pikachu
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-character" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-character">100 / 100</span>
                </div>
            </div>
        </div>

        <div class="control">
            <button class="button" id="btn-kick">
                <span class="button-name">Thunder Jolt</span>
                <span class="button-count">Осталось нажатий:
                   <span class="button-count-dig" id="btn-kick-left"></span></span>
              </button>
            <button class="button" id="btn-claw">
                <span class="button-name">Claws Attack</span>
                <span class="button-count">Осталось нажатий:
                    <span class="button-count-dig" id="btn-claw-left">6</span></span>
            </button>
            
        </div>

        <div class="pokemon enemy">
            <span class="lvl">Lv. 1</span>

            <img src="http://sify4321.000webhostapp.com/charmander.png" class="sprite">

            <div class="details">
                <h2 class="name" id="name-enemy">
                    Charmander
                </h2>
                <div class="hp">
                    <div class="bar">
                        <div class="health" id="progressbar-enemy" style="width: 100%;"></div>
                    </div>
                    <span class="text" id="health-enemy">100 / 100</span>
                </div>
            </div>
        </div>
    </div> <!-- ./playground-->
    <h3>Лог боя:</h3>
    <div class="logs-container">
        <div class="logs" id="logs">

        </div>
    </div>
    
</div>
<div class="catch_screen"></div>

<script src="main.js"></script>
</body>
</html>
